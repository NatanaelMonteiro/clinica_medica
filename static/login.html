<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica - login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <div id="form-login" class="login">

            <div class="icon">
                <i class="fa fa-user-md"></i>
            </div>
            <form class="login">
                <input type="text" name="login" placeholder="Login">
                <input type="password" name="senha" placeholder="Senha">
            </form>
            <div class="content">
                <a class="button" hx-trigger="click" hx-include="#form-login" hx-post="/api/usuarios" title="Entrar"
                    hx-target="#redirect" hx-swap="outerHTM">
                    Entrar
                </a>
                <div class="buttons">
                    <a class="button mini secondary" href="senha.html">Esqueci a senha</a>
                    <a class="button mini secondary" href="cadastrar.html">Cadastrar</a>
                </div>
            </div>
            <div id="redirect" style="display: none;"></div>
        </div>
        <div id="toast" class="animate__animated animate__faster">
            <!-- Exibir mensagem de erro -->
        </div>
        <script src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/functions.js"></script>
</body>

</html>
