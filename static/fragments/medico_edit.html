<div id="dialog" class="show background">
    <div class="info animate__animated animate__faster animate__fadeInUp">
        <div class="close">
            <h3> Editar Cadastro do Médico </h3>
            <a onclick="closeDialog('dialog')">
                <i class="material-symbols-outlined">close</i>
            </a>
        </div>

        <section>
            <table class="form">
                <tr trigger="cancel" class="editing">
                    <td data-th="Nome"><input name="nome" value="{nome}"></td>
                    <td data-th="Especialidade">
                        <select id="especialidade" name="especialidade" required>
                            <option value="" selected disabled hidden>Selecione a Especialidade</option>
                            <option value="psicologia">Psicologia</option>
                            <option value="psiquiatria">Psiquiatria</option>
                            <option value="psicanalise">Psicanalise</option>
                        </select>
                    </td>
                    <td data-th="CRM"><input name="crm" onkeyup="crmMask(this)" value="{crm}"></td>
                    <td data-th="RG"><input name="rg" onkeyup="rgMask(this)" value="{rg}"></td>
                    <td data-th="CPF"><input name="cpf" onkeyup="cpfMask(this)" value="{cpf}"></td>
                    <td data-th="Telefone"><input name="telefone" onkeyup="phoneMask(this)" value="{telefone}"></td>
                    <td data-th="E-mail"><input name="email" value="{email}"></td>
                    <td data-th="Data nascimento"><input name="dt_nasc" onkeyup="dtMask(this)" value="{dt_nasc}"></td>
                    <td data-th="Sexo">
                        <select id="sexo" name="sexo">
                            <option value="" selected disabled hidden>Sexo</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                    </td>
                    <td data-th="CEP">
                        <input name="cep" onkeyup="cepMask(this)" onblur="getAddress(value)" value="{cep}">
                    </td>
                    <td data-th="UF">
                        <select id="uf" name="uf" onchange="selCidades(value)">
                        </select>
                    </td>
                    <td data-th="Cidade">
                        <select id="cidade" name="cidade" onmousedown="this.size=5" onchange="this.size=0"
                            onblur="this.size=0">
                        </select>
                    </td>
                    <td data-th="Endereço">
                        <input id="logradouro" name="logradouro" value="{logradouro}">
                    </td>
                    <td data-th="Turno">
                        <select id="turno" name="turno">
                            <option value="diurno">Diurno</option>
                            <option value="noturno">Noturno</option>
                            <option value="vespertino">Vespertino</option>
                        </select>
                    </td>
                    <td data-th="Situação">
                        <select id="status" name="status">
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </td>

                    <script>defaultOption('especialidade', '{especialidade}')</script>
                    <script>defaultOption('sexo', '{sexo}')</script>
                    <script>defaultOption('turno', '{turno}')</script>
                    <script>defaultOption('status', '{status}')</script>

                    <script>getEstados()</script>
                    <script>defaultOption('uf', '{uf}')</script>
                    <script>selCidades('{uf}', '{cidade}')</script>
                </tr>
            </table>
        </section>
        <div class="buttons">
            <a class="button secondary" onclick="closeDialog('dialog')">
                Cancelar
            </a>
            <a class="button" hx-trigger="click" hx-include="#dialog" hx-put="/api/medicos/{id}" hx-target="#slot-lista"
                hx-swap="innerHTML" mustache-array-template="medico-template">
                Salvar
            </a>
        </div>
    </div>
</div>
