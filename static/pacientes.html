<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">

    <title>Clínica Médica - Pacientes</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Clínica Médica: Pacientes</h1>

            <div class="dados" hx-ext="client-side-templates">
                <div class="w-100" hx-get="/api/pacientes" hx-trigger="load delay:0.5s" hx-swap="innerHTML"
                    mustache-array-template="template">
                </div>

                <template id="template">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>Status</th>
                                <th colspan="2">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody hx-target="closest tr" hx-swap="outerHTML swap:0.5s">
                            <!-- {{#data}} -->
                            <tr>
                                <td class="u-case">{{nome}}</td>
                                <td class="l-case">{{email}}</td>
                                <td>{{telefone}}</td>
                                <td class="fl-case">{{status}}</td>
                                <td class="icon">
                                    <a hx-target="closest tr" hx-get="/api/pacientes/{{id}}/edit" hx-trigger="click"
                                        hx-swap="outerHTML swap:0.5s">
                                        <!-- <i class="fa fa-pencil"></i> -->
                                        <i class="material-symbols-outlined">edit</i>
                                    </a>
                                </td>
                                <td class="icon">
                                    <a hx-confirm="{{nome}}?" hx-delete="/api/pacientes/{{id}}">
                                        <!-- <i class="fa fa-trash-o"></i> -->
                                        <i class="material-symbols-outlined">delete</i>
                                    </a>
                                </td>
                            </tr>
                            <!-- {{/data}} -->

                            <!-- {{^data}} -->
                            <tr>
                                <td class="warning" colspan="8">Não existem pacientes cadastrados.</td>
                            </tr>
                            <!-- {{/data}} -->
                        </tbody>
                    </table>
                </template>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/modal.js"></script>

</body>

</html>
