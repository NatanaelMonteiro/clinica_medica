    <title>Clínica Médica - Pacientes</title>

<body>
    <div class="container">
        <div class="content">
            <h1>Clínica Médica: Pacientes</h1>

            <div class="dados" hx-ext="client-side-templates">
                <div class="w-100" hx-get="/api/pacientes" hx-trigger="load delay:1s"  hx-swap="innerHTML" mustache-array-template="template">
                </div>

                <template id="template">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- {{#data}} -->
                            <tr>
                                <td class="u-case">{{nome}}</td>
                                <td class="l-case">{{email}}</td>
                                <td>{{telefone}}</td>
                                <td class="fl-case">{{situação}}</td>
                            </tr>
                            <!-- {{/data}} -->
                        </tbody>
                    </table>
                </template>
            </div>
