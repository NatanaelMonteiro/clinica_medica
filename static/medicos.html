<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Clínica Médica - Médicos</title>
</head>

<body>
    <div class="container">

        <div class="titles">
            <h1>Clínica Médica</h1>
            <h2>Cadastrado de Médicos</h2>
        </div>

        <div class="content">
            <div class="dados" hx-ext="client-side-templates">
                <div class="w-100" hx-get="/api/medicos" hx-trigger="load" hx-swap="innerHTML"
                    mustache-array-template="medico">
                    <!-- OS DADOS VÃO SER EXIBIDOS AQUI -->
                    <div class="spinner">
                        <img width="120px" src="./icons/spinner.svg">
                    </div>
                </div>

                <template id="medico">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CRM</th>
                                <th>Especialidade</th>
                                <th class="w-15">Turno</th>
                                <th class="w-15">Situação</th>
                                <th colspan="2">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody hx-target="closest tr" hx-swap="outerHTML swap:0.5s">
                            <!-- {{#data}} -->
                            <tr>
                                <td class=" u-case">{{nome}}</td>
                                <td data-th="CRM">{{crm}}</td>
                                <td data-th="Especialidade" class="fl-case">{{especialidade}}</td>
                                <td data-th="Turno" class="l-case">{{turno}}</td>
                                <td data-th="Status" class="u-case">{{status}}</td>
                                <td class="icon">
                                    <!-- <i class="fa fa-pencil"></i> -->
                                    <a hx-target="closest tr" hx-get="/api/medicos/{{id}}/edit"
                                        hx-trigger="edit"
                                        hx-swap="outerHTML swap:0.5s" onclick="onClick(this)">
                                        <!-- <i class="fa fa-pencil"></i> -->
                                        <i class="material-symbols-outlined">edit</i>
                                    </a>
                                </td>
                                <td class="icon">
                                    <a hx-confirm="{{nome}}?" hx-delete="/api/medicos/{{id}}">
                                        <!-- <i class="fa fa-trash-o"></i> -->
                                        <i class="material-symbols-outlined">delete</i>
                                    </a>
                                </td>
                            </tr>
                            <!-- {{/data}} -->

                            <!-- {{^data}} -->
                            <tr>
                                <td class="warning" colspan="6">Não existem médicos cadastrados.</td>
                            </tr>
                            <!-- {{/data}} -->
                        </tbody>
                    </table>
                </template>

            </div>

        </div>
    </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/functions.js"></script>

</body>

</html>
