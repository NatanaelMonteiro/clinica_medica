<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    <title>Clínica Médica - Médicos</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Clínica Médica - Cadastro de Médicos</h1>

            <div class="dados" hx-ext="client-side-templates">
                <div class="w-100" hx-get="/api/medicos" hx-trigger="load" hx-swap="innerHTML"
                    mustache-array-template="medico">
                </div>

                <template id="medico">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CRM</th>
                                <th>Especialidade</th>
                                <th>Turno</th>
                                <th>Situação</th>
                                <th colspan="2">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody hx-target="closest tr" hx-swap="outerHTML swap:2s">
                            <!-- {{#data}} -->
                            <tr>
                                <td class=" u-case">{{nome}}</td>
                            <td>{{crm}}</td>
                            <td class="fl-case">{{especialidade}}</td>
                            <td class="l-case">{{turno}}</td>
                            <td class="u-case">{{status}}</td>
                            <td class="icon">
                                <i class="fa fa-pencil"></i>
                            </td>
                            <td class="icon">
                                <a hx-delete="/api/medicos/1">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </td>
                            </tr>
                            <!-- {{/data}} -->
                        </tbody>
                    </table>
                </template>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
