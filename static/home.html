<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Mentalis</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/cards.css">
</head>

<body>

    <div class="container">

        <div class="titles">
            <h1>Clínica Mentalis</h1>
        </div>

        <div class="home">
            <div class="cards">
                <div class="card">
                    <a href="/app/pacientes.html">
                        <i class="material-symbols-outlined big-icon">person_add</i>
                        <p>Cadastro de Pacientes</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/app/medicos.html">
                        <i class="material-symbols-outlined big-icon">stethoscope</i>
                        <p>Cadastro de Médicos</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/app/agendamento.html">
                        <i class="material-symbols-outlined big-icon">receipt_long</i>
                        <p>Agendamento de Consultas</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/app/cancelamento.html">
                        <i class="material-symbols-outlined big-icon">contract_delete</i>
                        <p>Cancelamento de Consultas</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/app/historico.html">
                        <i class="material-symbols-outlined big-icon">overview</i>
                        <p>Histórico de Consultas</p>
                    </a>
                </div>
                <div class="card">
                    <a href="/app/relatorios.html">
                        <i class="material-symbols-outlined big-icon">request_quote</i>
                        <p>Relatórios Financeiro</p>
                    </a>
                </div>
            </div>
        </div>
        <div id="toast" class="animate__animated animate__faster">
            <!-- Exibir mensagem de erro -->
        </div>
    </div>

    <script src="./js/functions.js"></script>

</body>

</html>
