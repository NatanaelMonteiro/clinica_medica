<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica - login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="conteiner">
        <div class="icon">
            <i class="fa fa-user-md"></i>
        </div>
        <input type="text" id="login-medico" placeholder="Login do Médico">
        <input type="password" id="senha-medico" placeholder="Senha">
        <button>Entrar</button>
        <div class="buttons">
            <button class="secondary">Esqueci a senha</button>
            <button class="secondary">Cadastrar</button>
        </div>
        
    </div>
    </body>
</html>
